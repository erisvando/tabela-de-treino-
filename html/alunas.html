<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página das Alunas - Rotina de Treino</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Link da fonte -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Fonte bonita */
            background: url('../imagem/Leonardo_Phoenix_Create_an_image_of_women_training_at_a_gym_se_3.jpg') no-repeat center center fixed; /* Caminho relativo para a imagem local */
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        h1 {
            color: #f7d411; /* Laranja-avermelhado */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            margin-top: 50px;
            font-size: 2.5em;
            animation: fadeIn 1.5s ease-in-out; /* Animação de aparecimento */
        }
        ul {
            list-style-type: none; /* Remove os marcadores da lista */
            padding: 0;
            font-size: 1.5em; /* Tamanho da fonte para a lista */
            animation: fadeIn 1.5s ease-in-out 0.5s; /* Animação de aparecimento com delay */
        }
        li {
            margin: 15px 0; /* Espaçamento entre os nomes */
            color: #FFD700; /* Ouro */
        }
        a {
            color: #32CD32; /* Verde Limão */
            font-size: 1.8em;
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid #c20ee6; /* Verde Limão */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block; /* Para garantir que o padding funcione */
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out 1s; /* Animação de aparecimento com delay */
        }
        a:hover {
            background-color: #32CD32; /* Verde Limão */
            color: #000;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro com transparência */
            z-index: 1; /* Para garantir que o overlay fique sobre a imagem */
        }
        
        .content {
            position: relative;
            z-index: 2; /* Para garantir que o conteúdo fique acima do overlay */
            padding: 50px 20px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Overlay escuro -->
    
    <div class="content">
        <h1>ALUNAS</h1>
        <ul>
            <li><a href="treino.html">fabiola</a></li>
            <li><a href="treino.html">Ednira</a></li>
        </ul>
        
        <br>
        <a href="../pag login.html">Voltar para a Página Inicial</a> 
    </div>

</body>
</html>
